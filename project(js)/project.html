<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/project(js)/project.css">
</head>
<body>
    <div class="invoice">
        <header class="text-center">
            <h1>Invoice</h1>
            <p class="company-name">Vibrant Company</p>
            <p>Porur, Chennai</p>
            <p>Email: vibrant@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </header>

        <section class="customer-info">
            <h2>Bill To:</h2>
            <form>
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" id="customerName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="customerAddress" class="form-label">Customer Address</label>
                    <input type="text" id="customerAddress" class="form-control" value="456 Client Rd, Happy Town, HT 67890">
                </div>
                <div class="mb-3">
                    <label for="customerEmail" class="form-label">Email</label>
                    <input type="email" id="customerEmail" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="customerPhone" class="form-label">Phone</label>
                    <input type="tel" id="customerPhone" class="form-control">
                </div>
            </form>
        </section>

        <section class="invoice-details">
            <table id="invoicetable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td><input type="number" value="1" class="form-control" onchange="calculateTotal(this)"></td>
                        <td><input type="number" value="10" class="form-control" onchange="calculateTotal(this)"></td>
                        <td class="itemtotal">10</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td><input type="number" value="2" class="form-control" onchange="calculateTotal(this)"></td>
                        <td><input type="number" value="15" class="form-control" onchange="calculateTotal(this)"></td>
                        <td class="itemtotal">30</td>
                    </tr>
                    <tr>
                        <td>Product 3</td>
                        <td><input type="number" value="3" class="form-control" onchange="calculateTotal(this)"></td>
                        <td><input type="number" value="20" class="form-control" onchange="calculateTotal(this)"></td>
                        <td class="itemtotal">60</td>
                    </tr>
                </tbody>
            </table>
            <h3 class="text-end">Total Amount: <span id="total">100</span></h3>
        </section>

        <footer>
            <p>Thank you for your business!</p>
            <p>Payment is due within 30 days.</p>
        </footer>
    </div>

    <script>
        function calculateTotal(input) {
            const row = input.closest('tr');
            const quantity = row.cells[1].querySelector('input').value;
            const unitPrice = row.cells[2].querySelector('input').value;
            const total = quantity * unitPrice;

            row.querySelector('.itemtotal').textContent = total.toFixed(2);
            updateGrandTotal();
        }

        function updateGrandTotal() {
            const itemTotals = document.querySelectorAll('.itemtotal');
            let grandTotal = 0;

            itemTotals.forEach(item => {
                grandTotal += parseFloat(item.textContent);
            });

            document.getElementById('total').textContent = grandTotal.toFixed(2);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
